<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить тренера</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавление нового тренера</h1>
        <a href="{{ url_for('trainers_list') }}">← Назад к списку тренеров</a>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="form">
            <div class="form-group">
                <label for="trainer_name">ФИО тренера:</label>
                <input type="text" id="trainer_name" name="trainer_name" required>
            </div>
            
            <div class="form-group">
                <label for="specialization">Специализация:</label>
                <input type="text" id="specialization" name="specialization" required>
            </div>
            
            <div class="form-group">
                <label for="experience">Опыт работы (лет):</label>
                <input type="number" id="experience" name="experience" min="0" max="50" required>
            </div>
            
            <button type="submit">Добавить тренера</button>
        </form>
    </div>
</body>
</html>
