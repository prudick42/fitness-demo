<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить тренировку</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавление новой тренировки</h1>
        <a href="{{ url_for('trainings') }}">← Назад к расписанию</a>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="form">
            <div class="form-group">
                <label for="session_date">Дата тренировки:</label>
                <input type="date" id="session_date" name="session_date" required>
            </div>
            
            <div class="form-group">
                <label for="session_time">Время тренировки:</label>
                <input type="time" id="session_time" name="session_time" required>
            </div>
            
            <div class="form-group">
                <label for="training_type">Тип тренировки:</label>
                <select id="training_type" name="training_type" required>
                    <option value="персональная">Персональная</option>
                    <option value="групповая">Групповая</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_trainer">Тренер:</label>
                <select id="id_trainer" name="id_trainer" required>
                    <option value="">Выберите тренера</option>
                    {% for trainer in trainers %}
                    <option value="{{ trainer[0] }}">{{ trainer[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Добавить тренировку</button>
        </form>
    </div>
</body>
</html>
